<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèí Puck Prophet</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Fira Code', monospace;
            background: #000;
            color: #00ff41;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(180deg, #000 0%, #001a00 100%);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 3px solid #00ff41;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ff41;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 30px 20px; }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 30px;
        }
        .game-card {
            background: #0a0a0a;
            border: 2px solid #00ff41;
            border-radius: 12px;
            overflow: hidden;
        }
        .game-header {
            background: #001a00;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #00ff41;
        }
        .matchup {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            padding: 30px;
            align-items: center;
        }
        .team { text-align: center; }
        .team-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 2px solid #00ff41;
        }
        .team-logo img { width: 100%; height: 100%; object-fit: contain; }
        .vs { font-size: 2em; opacity: 0.5; }
        .goalie-card {
            background: #000;
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .goalie-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .goalie-headshot {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #00ff41;
        }
        .goalie-headshot img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .status {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
        }
        .status.confirmed { background: #00ff41; color: #000; }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .stat {
            background: #0a0a0a;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        .polymarket-section {
            background: #000;
            padding: 20px;
            border-top: 2px solid #00ff41;
        }
        .odds-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .odds-box {
            background: #0a0a0a;
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .odds-value { font-size: 2em; font-weight: bold; }
        .analysis {
            background: #0a0a0a;
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .recommendation {
            padding: 10px 20px;
            background: #00ff41;
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 15px;
            display: inline-block;
        }
        .bet-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #00ff41;
            color: #000;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
        }
        .loading { text-align: center; padding: 100px 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèí PUCK PROPHET</h1>
    </div>
    <div class="container">
        <div class="games-grid" id="games">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'games'), (snapshot) => {
            const data = snapshot.val() || {};
            const games = data.games || [];
            
            document.getElementById('games').innerHTML = games.map(game => `
                <div class="game-card">
                    <div class="game-header">
                        ${game.gameDate} ${game.gameTime} - ${game.venue}
                    </div>
                    <div class="matchup">
                        <div class="team">
                            <div class="team-logo"><img src="${game.away.teamLogo}"></div>
                            <div>${game.away.teamAbbrev}</div>
                            <div class="goalie-card">
                                <div class="goalie-header">
                                    <div class="goalie-headshot"><img src="${game.away.goalie.headshot}"></div>
                                    <div>
                                        <h3>${game.away.goalie.name} #${game.away.goalie.number}</h3>
                                        <span class="status confirmed">CONFIRMED</span>
                                    </div>
                                </div>
                                <div class="stats">
                                    <div class="stat"><div>Record</div><div>${game.away.goalie.stats.record}</div></div>
                                    <div class="stat"><div>GAA</div><div>${game.away.goalie.stats.gaa}</div></div>
                                    <div class="stat"><div>SV%</div><div>${game.away.goalie.stats.savePct}</div></div>
                                    <div class="stat"><div>SO</div><div>${game.away.goalie.stats.shutouts}</div></div>
                                </div>
                            </div>
                        </div>
                        <div class="vs">@</div>
                        <div class="team">
                            <div class="team-logo"><img src="${game.home.teamLogo}"></div>
                            <div>${game.home.teamAbbrev}</div>
                            <div class="goalie-card">
                                <div class="goalie-header">
                                    <div class="goalie-headshot"><img src="${game.home.goalie.headshot}"></div>
                                    <div>
                                        <h3>${game.home.goalie.name} #${game.home.goalie.number}</h3>
                                        <span class="status confirmed">CONFIRMED</span>
                                    </div>
                                </div>
                                <div class="stats">
                                    <div class="stat"><div>Record</div><div>${game.home.goalie.stats.record}</div></div>
                                    <div class="stat"><div>GAA</div><div>${game.home.goalie.stats.gaa}</div></div>
                                    <div class="stat"><div>SV%</div><div>${game.home.goalie.stats.savePct}</div></div>
                                    <div class="stat"><div>SO</div><div>${game.home.goalie.stats.shutouts}</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="polymarket-section">
                        <div class="odds-display">
                            <div class="odds-box">
                                <div>${game.away.teamAbbrev} Win</div>
                                <div class="odds-value">${game.polymarket.awayWinOdds}%</div>
                            </div>
                            <div class="odds-box">
                                <div>${game.home.teamAbbrev} Win</div>
                                <div class="odds-value">${game.polymarket.homeWinOdds}%</div>
                            </div>
                        </div>
                        <div class="analysis">${game.polymarket.analysis}</div>
                        <div class="recommendation">${game.polymarket.recommendation}</div>
                        <a href="${game.polymarket.link}" class="bet-button" target="_blank">BET NOW ‚Üí</a>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
